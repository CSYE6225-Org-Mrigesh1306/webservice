#Assignment-1 Workflow

name: pull request check workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
 pr-check:
   runs-on: macos-latest
   defaults:
     run:
       working-directory: WebApp
   steps:
    - name: checkout repository
      uses: actions/checkout@v1
    #Set up JDK 11
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
    #Set up Maven cache
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        mkdir target && cp target/*.jar target
    #Run Tests
    - name: Run Tests
      run: mvn -B test
    # Validate Packer
    - name: Validate AMI Packer Template
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: ./packer/ami.json
    # Init Packer
    - name: Initialize AMI Packer Template
      uses: hashicorp/packer-github-actions@master
      with:
        command: init
        target: ./packer/ami.json
    # Build Packer
    - name: Build Packer Template
      uses: hashicorp/packer-github-actions@master
      with:
        command: build
        arguments: "-color=false -on-error=abort"
        target: ./packer/ami.json
      env:
        PACKER_LOG: 1
        GITHUB_REPO_PATH: ${{ github.workspace }}
